apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-api
  namespace: default
  labels:
    app: users-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: users-api
  template:
    metadata:
      labels:
        app: users-api
    spec:
      containers:
      - name: users-api
        image: fcg-users-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: users-api-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_URLS
          valueFrom:
            configMapKeyRef:
              name: users-api-config
              key: ASPNETCORE_URLS
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: users-api-secret
              key: CONNECTION_STRING
        - name: Authentication__JwtBearer__Authority
          valueFrom:
            secretKeyRef:
              name: users-api-secret
              key: JWT_AUTHORITY
        - name: AWS__Region
          valueFrom:
            configMapKeyRef:
              name: users-api-config
              key: AWS_REGION
        - name: AWS__AccessKeyId
          valueFrom:
            secretKeyRef:
              name: users-api-secret
              key: AWS_ACCESS_KEY_ID
        - name: AWS__SecretAccessKey
          valueFrom:
            secretKeyRef:
              name: users-api-secret
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS__SessionToken
          valueFrom:
            secretKeyRef:
              name: users-api-secret
              key: AWS_SESSION_TOKEN
        - name: AWS__Cognito__UserPoolId
          valueFrom:
            secretKeyRef:
              name: users-api-secret
              key: COGNITO_USER_POOL_ID
        - name: AWS__Cognito__ClientId
          valueFrom:
            secretKeyRef:
              name: users-api-secret
              key: COGNITO_CLIENT_ID
        - name: AWS__Cognito__ClientSecret
          valueFrom:
            secretKeyRef:
              name: users-api-secret
              key: COGNITO_CLIENT_SECRET
        - name: Admin__Email
          valueFrom:
            secretKeyRef:
              name: users-api-secret
              key: ADMIN_EMAIL
        - name: Admin__Password
          valueFrom:
            secretKeyRef:
              name: users-api-secret
              key: ADMIN_PASSWORD
        - name: Messaging__RabbitMQ__Host
          valueFrom:
            configMapKeyRef:
              name: users-api-config
              key: RABBITMQ_HOST
        - name: Messaging__RabbitMQ__Username
          valueFrom:
            configMapKeyRef:
              name: users-api-config
              key: RABBITMQ_USERNAME
        - name: Messaging__RabbitMQ__Password
          valueFrom:
            configMapKeyRef:
              name: users-api-config
              key: RABBITMQ_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 15
